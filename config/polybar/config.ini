[global/wm]
; marging to add 
; margin-bottom = 10
; margin-top = 0

include-file = ~/.config/polybar/color.ini
include-file = ~/.config/polybar/modules.ini

[bar/main]
; use either of the following command to list available outputs:
; if no monitor is given, the primary monitor is used if it exists
; monitor = dvi-i-2

; use the specified monitor as a fallback if the main one is not found.
; monitor-fallback = edp-1

; require the monitor to be in connected state
monitor-strict = false

; use fuzzy matching for monitors (only ignores dashes -)
; useful when monitors are named differently with different drivers.
monitor-exact = true

; tell the window manager not to configure the window.
override-redirect = false

; prefer fixed center position for the `modules-center` block. 
fixed-center = true

; width and height of the bar window.
width = 100%
height = 40
padding = 2

; offset the bar window in the x and/or y direction.
; offset-x = 40
; offset-y = 0

; background argb color
background = ${color.background}

; foreground argb color
foreground = ${color.foreground}

; value used for drawing rounded corners
; radius = 8.0
radius = 0.0

; under-/overline pixel size and argb color
; line-size = 0
; line-color = #f00

; values applied to all borders
border-left-size = 12
border-right-size = 12
border-color = ${color.transparent}

; padding to add at the beginning/end of the bar
; padding = 1
;
; margin to add before/after each module
; module-margin = 0

; fonts are defined using <font-name>;<vertical-offset>
font-0 = 0xproto nerd font mono:style=regular:size=12;2
font-1 = 0xproto nerd font mono:style=regular:size=18;4
font-2 = 0xproto nerd font mono:style=regular:size=14;3

; the separator will be inserted between the output of each module
separator = ""

; this value is used to add extra spacing between elements
; spacing = 10

; opacity value between 0.0 and 1.0 used on fade in/out
; dim-value = 1.0

; locale used to localize various module data (e.g. date)
; expects a valid libc locale, for example: sv_se.utf-8
locale = 

; set a dpi values used when rendering text
; set this to 0 to let polybar calculate the dpi from the screen size.
dpi = 0
; dpi-x = 96
; dpi-y = 96

; enable support for inter-process messaging
enable-ipc = true

; fallback click handlers that will be called if
click-left = 
click-middle = 
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =

; if two clicks are received within this interval (ms), they are recognized as
; a double click.
; new in version 3.6.0
double-click-interval = 400

; requires polybar to be built with xcursor support (xcb-util-cursor)
; possible values are:
; - default   : the default pointer as before, can also be an empty string (default)
; - pointer   : typically in the form of a hand
; - ns-resize : up and down arrows, can be used to indicate scrolling
cursor-click = pointer
cursor-scroll = ns-resize

[bar/top]
inherit = bar/main
; put the bar at the bottom of the screen
bottom = false

; modules are added to one of the available blocks
modules-left = i3 xwindow
modules-right = fan bluetooth wlan battery powermenu 
modules-center = date

border-top-size = 12

; enable support for inter-process messaging
enable-ipc = true

[bar/bottom]
inherit = bar/main
; put the bar at the bottom of the screen
bottom = true

; modules are added to one of the available blocks
modules-left = keyboard info-hackspeed 
modules-center = cpu
modules-right = memory

border-bottom-size = 12

; enable support for inter-process messaging
enable-ipc = true

[settings]
; compositing operators
; @see: https://www.cairographics.org/manual/cairo-cairo-t.html#cairo-operator-t
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

; define fallback values used by all module formats
; format-foreground = 
; format-background = ${color.black}
; format-underline = 4
; format-overline = 4
; format-spacing =
; format-padding = 1
; format-margin = 0
; format-offset = 0

; enables pseudo-transparency for the bar
; if set to true the bar can be transparent without a compositor.
pseudo-transparency = true
