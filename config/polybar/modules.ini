[module/i3]
type = internal/i3
pin-workspaces = false
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = true

ws-icon-default = "󰅚 "
ws-icon-0 = "0;10 "
ws-icon-1 = "1; "
ws-icon-2 = "2;󰖟 "
ws-icon-3 = "3;󰉋 "
ws-icon-4 = "4;󰛮 "
ws-icon-5 = "5;5 "
ws-icon-6 = "6;6 "
ws-icon-7 = "7;7 "
ws-icon-8 = "8;8 "
ws-icon-9 = "9;9 "

format = <label-state>

label-focused = %icon%
label-focused-foreground = ${color.orange}
label-focused-padding = 6px
label-focused-font = 2

label-unfocused = ${self.label-focused}
label-unfocused-foreground = ${color.shadow}
label-unfocused-padding = ${self.label-focused-padding}
label-unfocused-font = 2

label-visible = ${self.label-focused}
label-visible-foreground = ${color.shadow}
label-visible-padding = ${self.label-focused-padding}
label-visible-font = 2

label-urgent = ${self.label-focused}
label-urgent-foreground = ${color.red}
label-urgent-padding = ${self.label-focused-padding}
label-urgent-font = 2

[module/keyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = scroll lock
format = <label-layout> <label-indicator>
format-prefix = "󰌌"
format-prefix-font = 2
format-prefix-foreground = ${color.pink}
label-layout = " %layout%"
label-layout-foreground = ${color.fg}

[module/info-hackspeed]
type = custom/script
exec = ~/scripts/polybar/info-hackspeed.sh
tail = true
label-foreground = ${color.fg}

[module/powermenu]
type = custom/text
format-spacing = 1
content = " "
content-font= 2
content-foreground = ${color.red}
click-left = bash ~/scripts/rofi/powermenu.sh

[module/battery]
type = custom/script
exec = ~/scripts/polybar/battery-combined-udev.sh
tail = true
label = " %output% "
label-foreground = ${color.yellow}

[module/date]
type = internal/date
interval = 1
date = %H:%M
label = " %date% "
label-foreground = ${color.fg}
label-font = 3

[module/wlan]
type = custom/script
exec = ~/scripts/polybar/wireless-status.sh
interval = 5
label = " %output% "
label-foreground = ${color.pink}
label-font= 2

[module/bluetooth]
type = custom/script
exec = ~/scripts/polybar/bluetooth-simple.sh
interval = 5
label = " %output% "
label-foreground = ${color.brown}
label-font= 3

[module/fan]
type = custom/script
exec = ~/scripts/polybar/system-fan-speed.sh
interval = 5
label = " %output% "
label-foreground = ${color.orange}
label-font= 2

[module/memory]
type = internal/memory
interval = 2
format = <ramp-used>
ramp-used-0 = ▁
ramp-used-1 = ▂
ramp-used-2 = ▃
ramp-used-3 = ▄
ramp-used-4 = ▅
ramp-used-5 = ▆
ramp-used-6 = ▇
ramp-used-7 = █
ramp-used-foreground = ${color.sun}

[module/cpu]
type = internal/cpu
interval = 2
format = <ramp-coreload>
ramp-coreload-0 = ▁
ramp-coreload-1 = ▂
ramp-coreload-2 = ▃
ramp-coreload-3 = ▄
ramp-coreload-4 = ▅
ramp-coreload-5 = ▆
ramp-coreload-6 = ▇
ramp-coreload-7 = █
ramp-coreload-foreground = ${color.red}

[module/xwindow]
type = internal/xwindow
label = %title:0:25:...%
