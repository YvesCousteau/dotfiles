[module/keyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = scroll lock
format = <label-layout> <label-indicator>
format-prefix = "󰌌"
format-prefix-font = 2
format-prefix-foreground = ${color.secondary}
label-layout = " %layout%"
label-layout-foreground = ${color.secondary}

[module/info-hackspeed]
type = custom/script
exec = ~/scripts/polybar/info-hackspeed.sh
tail = true
label-foreground = ${color.secondary}

[module/powermenu]
type = custom/text
format-spacing = 1
content = " "
content-font= 2
content-foreground = ${color.alert}
click-left = bash ~/scripts/rofi/custom/powermenu.sh

[module/battery]
type = custom/script
exec = ~/scripts/polybar/battery-combined-udev.sh
tail = true
label = " %output% "
label-foreground = ${color.fourth}

[module/date]
type = internal/date
interval = 1
date = %H:%M
label = " %date% "
label-foreground = ${color.fifth}

[module/wlan]
type = custom/script
exec = ~/scripts/polybar/wireless-status.sh
interval = 5
label = " %output% "
label-foreground = ${color.fifth}
label-font= 2

[module/bluetooth]
type = custom/script
exec = ~/scripts/polybar/bluetooth-simple.sh
interval = 5
label = " %output% "
label-foreground = ${color.secondary}
label-font= 3
